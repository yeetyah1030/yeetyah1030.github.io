<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>

<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-projected-entity-place="latitude: 79.50627305573806; longitude: 43.77250049156359" position="40 -15 0" scale="10 10 10"></a-entity>
</a-scene>

<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: yellow' geometry='primitive: cylinder' gps-projected-entity-place="latitude: 79.50627305573806; longitude: 43.77250049156359" position="-30 -15 0" scale="10 10 10"></a-entity>
</a-scene>

<a-scene>
    <a-entity position='-30 -10 0' vr-mode-ui='enabled: false'>
        <a-text value="Hello, World!" color="black" align="center"></a-text>
    </a-entity>
</a-scene>

<a-scene>
    <a-plane id="tapPlane" visible="false" position="-30 -15 0" width="100" height="100" color="transparent"></a-plane>
    <a-entity id="imageContainer"></a-entity>
    <script>
        document.querySelector('#tapPlane').addEventListener('click', function (event) {
            var intersection = event.detail.intersection.point;

            var image = document.createElement('a-image');
            image.setAttribute('src', 'https://static.vecteezy.com/system/resources/thumbnails/018/842/764/small/3d-star-icon-isolated-on-background-customer-rating-feedback-concept-3d-rendering-free-png.png');
            image.setAttribute('position', intersection.x + ' ' + intersection.y + ' ' + intersection.z);
            image.setAttribute('scale', '1 1 1');
            image.setAttribute('rotation', '-90 0 0'); // Adjust rotation if needed
            image.setAttribute('animation', 'property: scale; to: 3 3 3; dur: 500; easing: linear; loop: false');
            document.querySelector('#imageContainer').appendChild(image);
        });
    </script>
</a-scene>
    

</body>
</html>
