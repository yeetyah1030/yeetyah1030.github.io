<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame testing</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <!-- connecting JS script -->
    <script src="app.js"></script>

</head>
<body>

<a-scene arjs embedded vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' gesture-detector id='scene' tap-to-place>
    <a-camera gps-projected-camera='gpsMinDistance: 5'></a-camera>
    <a-entity id="tapHandler" tap-to-place>
    <a-entity material='color: red' geometry='primitive: box' gps-projected-entity-place="latitude: 79.50627305573806; longitude: 43.77250049156359" position="40 -15 0" scale="10 10 10"></a-entity>
        <!-- Text for Red Box -->
    <a-entity position="40 -10 100">
        <a-text value="Red Box" shader="msdf" color="black" scale="2 2 2" align="center"></a-text>
    </a-entity>
    
    <a-entity gltf-model="./assets/magnemite/scene.gltf" gps-projected-entity-place="latitude: 79.50627305573806; longitude: 43.77250049156359" position="40 -15 0" scale=".02 .02 .02"></a-entity>
    </a-entity>
    <!-- Text for Green Cylinder -->
    <a-entity position="-30 -10 100">
        <a-text value="Green Cylinder" shader="msdf" color="black" scale="2 2 2" align="center"></a-text>
    </a-entity>
</a-scene>

</body>
</html>
